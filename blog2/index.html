---
layout: default
title: Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
			{% if post.categories contains 'blog2' %}
				<div class="post">
						<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
						<p class="meta">Date: {{ post.date }}</p>
				</div>
			{% endif %}
		{% endfor %}
	</ul>
